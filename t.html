<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title>Electronics Catalogue</title-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .catalogue {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .price {
            font-size: 1.2em;
            color: #e44d26;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
            border: none;
        }
        .cart-btn {
            background: #007bff;
        }
        .paypal-btn {
            background: #0070ba;
        }
        .email-btn {
            background: #ff9800;
        }
        .cart-btn:hover {
            background: #0056b3;
        }
        .paypal-btn:hover {
            background: #005ea6;
        }
        .email-btn:hover {
            background: #e68900;
        }
        .cart-container {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
            transition: right 0.3s;
            padding: 20px;
            overflow-y: auto;
        }
        .cart-container.active {
            right: 0;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .cart-item-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .cart-item-controls button:hover {
            background: #0056b3;
        }
        .remove-btn {
            background: #ff4d4d !important;
        }
        .remove-btn:hover {
            background: #cc0000 !important;
        }
        .cart-icon {
            position: relative;
            display: inline-block;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e44d26;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }  
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function addToCart(product, price, image) {
            let existingItem = cart.find(item => item.product === product);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ product, price, quantity: 1, image });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
            updateCartIcon();
        }

        function updateCart() {
            let cartList = document.getElementById("cart-list");
            let totalAmount = 0;
            cartList.innerHTML = "";
            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;
                cartList.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.product}">
                        <div class="cart-item-details">
                            <span>${item.product}</span>
                            <span>$${item.price.toFixed(2)} x ${item.quantity}</span>
                        </div>
                        <div class="cart-item-controls">
                            <button onclick="changeQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="changeQuantity(${index}, 1)">+</button>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById("total-amount").innerText = `Total: $${totalAmount.toFixed(2)}`;
        }

        function changeQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) {
                cart[index].quantity = 1; // Prevent quantity from going below 1
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
            updateCartIcon();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
            updateCartIcon();
        }

        function toggleCart() {
            document.getElementById("cart-container").classList.toggle("active");
        }

        function updateCartIcon() {
            let totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById("cart-count").innerText = totalItems;
        }

        // Initialize cart and cart icon on page load
        updateCart();
        updateCartIcon();
    </script>
</head>
<body>
    <div class="container">
        <h1>Electronics Catalogue</h1>
        <div class="cart-icon" onclick="toggleCart()">
            üõçÔ∏è
            <span id="cart-count" class="cart-count">0</span>
        </div>
        <div class="catalogue">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Smart Sensor">
                <h2>Smart Sensor</h2>
                <p class="price">$49.99</p>
                <button class="button cart-btn" onclick="addToCart('Smart Sensor', 49.99, 'https://via.placeholder.com/250')">Add to Bag</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Solar Inverter">
                <h2>Solar Inverter</h2>
                <p class="price">$199.99</p>
                <button class="button cart-btn" onclick="addToCart('Solar Inverter', 199.99, 'https://via.placeholder.com/250')">Add to Bag</button>
            </div>
        </div>
    </div>
    <div id="cart-container" class="cart-container">
        <h2>Shopping Bag</h2>
        <div id="cart-list"></div>
        <h3 id="total-amount">Total: $0.00</h3>
        <button class="paypal-btn" onclick="window.location.href='https://www.paypal.com/paypalme/volixun'">Pay with PayPal</button>
        <button class="email-btn" onclick="window.location.href='mailto:info@gluco.co.za'">Email Inquiry</button>
        <button onclick="toggleCart()">Close</button>
    </div>
</body>
</html>
